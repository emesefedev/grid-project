<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Admin Dashboard</title>
    </head>
    <body class="grid-container page-layout">
        <div class="sidebar grid-container sidebar-grid gap-30 px-20 py-10">
            <div class="flex align-center gap-10">
                <img 
                    class="dashboard-icon" 
                    src="images/icons/view-dashboard.svg" 
                    alt="Dashboard icon">

                <p class="dashboard-title bold text-white">Dashboard</p>

            </div>
            <div class="grid-container sidebar-icons-6 gap-5 px-10">
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/home.svg" 
                        alt="Home icon">
                    <p class="bold text-white">Home</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/profile.svg" 
                        alt="Profile icon">
                    <p class="bold text-white">Profile</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/messages.svg" 
                        alt="Messages icon">
                    <p class="bold text-white">Messages</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/history.svg" 
                        alt="History icon">
                    <p class="bold text-white">History</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/tasks.svg" 
                        alt="Tasks icon">
                    <p class="bold text-white">Tasks</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/communities.svg" 
                        alt="Communities icon">
                    <p class="bold text-white">Communities</p>
                </div>
            </div>
            <div class="grid-container sidebar-icons-3 gap-5 px-10">
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/settings.svg" 
                        alt="Settings icon">
                    <p class="bold text-white">Settings</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/support.svg" 
                        alt="Support icon">
                    <p class="bold text-white">Support</p>
                </div>
                <div class="flex align-center gap-10">
                    <img 
                        class="icon"
                        src="images/icons/privacy.svg" 
                        alt="Privacy icon">
                    <p class="bold text-white">Privacy</p>
                </div>
            </div>
            
        </div>
        <div class="header">
            header
        </div>
        <div class="main-content">
            main-content
        </div>
        </div>
    </body>
</html>
